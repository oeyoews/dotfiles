#Configure the format of the prompt.
format = """
[╭─](white) $shell \
$directory\
$username\
$git_status [](white) ${custom.time} $battery $cmd_duration
[╰─](white) $character
"""

#Timeout for starship to scan files (in milliseconds).
scan_timeout = 10

# Timeout for commands executed by starship (in milliseconds).
command_timeout = 350

# Inserts blank line between shell prompts.
add_newline = true

#   ___ _                     _
#  / __| |_  __ _ _ _ __ _ __| |_ ___ _ _
# | (__| ' \/ _` | '_/ _` / _|  _/ -_) '_|
#  \___|_||_\__,_|_| \__,_\__|\__\___|_|

[character]
# This is supposed to style the chacter after which the promt allows typing
# default is "❯"

format = "$symbol "
success_symbol = "[](green bold)"
error_symbol = "[✖](red bold)"
disabled = "false"

#   ___       _   _
# | _ ) __ _| |_| |_ ___ _ _ _  _
# | _ \/ _` |  _|  _/ -_) '_| || |
# |___/\__,_|\__|\__\___|_|  \_, |
#                            |__/
[battery]
full_symbol = "🔋"
charging_symbol = "🔌"
discharging_symbol = "⚡"


[[battery.display]]
threshold = 100
style = "bold green"


#  ___  _            _
# |   \(_)_ _ ___ __| |_ ___ _ _ _  _
# | |) | | '_/ -_) _|  _/ _ \ '_| || |
# |___/|_|_| \___\__|\__\___/_|  \_, |
#                                |__/

# Directory Module config
[directory]
truncation_length = 5
truncate_to_repo = false
format = "[$path]($style) [$read_only]($read_only_style)"
style = "bold cyan"
read_only = ""
read_only_style = "red"
home_symbol = "~"
disabled = false



[shell]
bash_indicator = "🐚"
zsh_indicator = "🚀"
fish_indicator = "🐟"
unknown_indicator = "mystery shell"
format = "$indicator"
disabled = false


[git_branch]
format = " [$symbol$branch]($style) "
symbol = "🍣 "
style = "bold yellow"

[git_commit]
commit_hash_length = 8
style = "bold white"

[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style) '

[git_status]
conflicted = "⚔️ "
ahead = "🏎️ 💨 ×${count}"
behind = "🐢 ×${count}"
diverged = "🔱 🏎️ 💨 ×${ahead_count} 🐢 ×${behind_count}"
untracked = "🛤️  ×${count}"
stashed = "📦 "
modified = "📝 ×${count}"
staged = "🗃️  ×${count}"
renamed = "📛 ×${count}"
deleted = "🗑️  ×${count}"
style = "bright-white"
format = "$all_status$ahead_behind"


# Username Module config
[username]
format = "[$user]($style)"

[time]
time_format = "%T"
format = "🕙 $time($style) "
style = "bright-white"
disabled = false

[custom.time]
description = "Custom module to display time in the prompt"
command = "date +'%r'"
when = "cat /dev/null"
format = "\\[ [$output]($style) \\]"
style = "bold green"

[custom.home]
description = "This module prints $HOME when in home and ~ when not"
command = "echo '$HOME'"
when = "pwd"
format = "[$output]($style)"
style = "cyan bold"
