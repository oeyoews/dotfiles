# Directory Module config
[directory]
truncation_length = 5
truncate_to_repo = false
format = "[$path]($style) [$read_only]($read_only_style)"
style = "bold cyan"
read_only = ""
read_only_style = "red"
home_symbol = "~"
disabled = false



[shell]
bash_indicator = "🐚"
zsh_indicator = "🚀"
fish_indicator = "🐟"
unknown_indicator = "mystery shell"
format = "$indicator"
disabled = false


[git_branch]
format = " [$symbol$branch]($style) "
symbol = "🍣 "
style = "bold yellow"

[git_commit]
commit_hash_length = 8
style = "bold white"

[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style) '

[git_status]
conflicted = "⚔️ "
ahead = "🏎️ 💨 ×${count}"
behind = "🐢 ×${count}"
diverged = "🔱 🏎️ 💨 ×${ahead_count} 🐢 ×${behind_count}"
untracked = "🛤️  ×${count}"
stashed = "📦 "
modified = "📝 ×${count}"
staged = "🗃️  ×${count}"
renamed = "📛 ×${count}"
deleted = "🗑️  ×${count}"
style = "bright-white"
format = "$all_status$ahead_behind"


# Username Module config
[username]
format = "[$user]($style)"

[time]
time_format = "%T"
format = "🕙 $time($style) "
style = "bright-white"
disabled = false

[custom.time]
description = "Custom module to display time in the prompt"
command = "date +'%r'"
when = "cat /dev/null"
format = "\\[ [$output]($style) \\]"
style = "bold green"

[custom.home]
description = "This module prints $HOME when in home and ~ when not"
command = "echo '$HOME'"
when = "pwd"
format = "[$output]($style)"
style = "cyan bold"
