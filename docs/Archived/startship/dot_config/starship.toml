#Configure the format of the prompt.
format = """
[](white) $shell \
$directory\
$username\
$git_status [](white) ${custom.time} $battery $cmd_duration
[](white) $character
"""

#Timeout for starship to scan files (in milliseconds).
scan_timeout = 10

# Timeout for commands executed by starship (in milliseconds).
command_timeout = 350

# Inserts blank line between shell prompts.
add_newline = true

[character]
# This is supposed to style the chacter after which the promt allows typing
# default is "â¯"

format = "$symbol "
success_symbol = "[ï¡](green bold)"
error_symbol = "[âœ–](red bold)"
disabled = "false"

[[battery.display]]
threshold = 100
style = "bold green"


