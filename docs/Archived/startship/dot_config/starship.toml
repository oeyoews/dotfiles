# Username Module config
[username]
format = "[$user]($style)"

[time]
time_format = "%T"
format = "ğŸ•™ $time($style) "
style = "bright-white"
disabled = false

[custom.time]
description = "Custom module to display time in the prompt"
command = "date +'%r'"
when = "cat /dev/null"
format = "\\[ [$output]($style) \\]"
style = "bold green"

[custom.home]
description = "This module prints $HOME when in home and ~ when not"
command = "echo '$HOME'"
when = "pwd"
format = "[$output]($style)"
style = "cyan bold"
